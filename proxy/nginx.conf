events {}

http {
  # global rate-limit zone for auth-y endpoints
  limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

  server {
    listen 8443 ssl;
    server_name localhost;

    ssl_certificate     /etc/nginx/tls/localhost.pem;
    ssl_certificate_key /etc/nginx/tls/localhost-key.pem;

    proxy_buffering on;
    proxy_buffers 16 16k;
    proxy_busy_buffers_size 24k;

    # === Frontend (Vite dev) ===
    location / {
      proxy_pass         http://web:5173/;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection "upgrade";
    }

    # === Profile API (all /profile/*) ===
    location /profile/ {
      proxy_pass         http://profile-api:8081/profile/;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;

      add_header Access-Control-Allow-Origin "https://localhost:8443" always;
      add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
      add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
      if ($request_method = OPTIONS) { return 204; }
    }

    # Rate-limit the login endpoint specifically (exact match)
    location = /profile/login {
      limit_req zone=auth burst=5 nodelay;

      proxy_pass         http://profile-api:8081/profile/login;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;

      add_header Access-Control-Allow-Origin "https://localhost:8443" always;
      add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
      add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
      if ($request_method = OPTIONS) { return 204; }
    }

    # === Finance Service ===
    location /finance/ {
      proxy_pass         http://finance-service:8083/finance/;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;

      add_header Access-Control-Allow-Origin "https://localhost:8443" always;
      add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
      add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
      if ($request_method = OPTIONS) { return 204; }
    }

    # === n8n (subpath) ===
    location /n8n/ {
      proxy_pass         http://n8n:5678/;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection "upgrade";
      client_max_body_size 50m;
    }

    # Compose health
    location /healthz {
      return 200 "ok\n";
    }
  }
}