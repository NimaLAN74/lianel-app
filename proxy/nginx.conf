worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  access_log /dev/stdout;
  error_log  /dev/stderr warn;

  sendfile on;
  keepalive_timeout 65;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Upstreams (ports you set)
  upstream profile_api { server profile-api:8081; keepalive 16; }
  upstream db_service  { server db-service:8082;  keepalive 16; }

  server {
    listen 8443 ssl http2;
    server_name localhost;

    ssl_certificate     /etc/nginx/tls/dev.crt;
    ssl_certificate_key /etc/nginx/tls/dev.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # Preserve /profile/* exactly (note: NO trailing slash in proxy_pass)
    location /profile/ {
      proxy_pass http://profile_api;
    }

    # Preserve /db/* exactly (note: NO trailing slash)
    location /db/ {
      proxy_pass http://db_service;
    }
  }
}